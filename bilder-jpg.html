<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Effiziente Bildnutzung im Webdesign – JPG-Testseite</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f9f4;
      color: #2e4d25;
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    header {
      border-bottom: 2px solid #2e4d25;
      margin-bottom: 2rem;
      padding-bottom: 0.5rem;
    }

    header h1 {
      font-family: "Comic Sans MS", "Comic Sans", cursive;
      font-size: 3rem;
      margin: 0;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
    }

    header p {
      font-style: italic;
      font-size: 1.1rem;
      margin-top: 0.3rem;
    }

    .hashtags {
      margin-bottom: 1.5rem;
    }

    .hashtags button {
      background-color: #2e4d25;
      color: white;
      border: none;
      border-radius: 3px;
      padding: 6px 12px;
      margin: 0 6px 6px 0;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background-color 0.3s;
    }

    .hashtags button:hover {
      background-color: #1b2b13;
    }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1.5rem;
    }

    .image-item {
      border: 1px solid #a3bca3;
      border-radius: 5px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(46, 77, 37, 0.25);
      background-color: white;
    }

    .image-item img {
      width: 100%;
      display: block;
      object-fit: cover;
      height: 220px;
    }

    .caption {
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      color: #476c2b;
      text-align: center;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <header>
    <h1>Effiziente Bildnutzung im Webdesign</h1>
    <p>Testseite mit jeweils einem Bildformat zur Analyse von Bildqualität und Ladezeiten</p>
  </header>

  <div class="hashtags">
    <button data-tag="nature">#Natur</button>
    <button data-tag="people">#Menschen</button>
    <button data-tag="animals">#Tiere</button>
  </div>

  <section class="image-grid">
    <div class="image-item" data-tag="animals">
      <img src="img/white-cat-9595396_1280.jpg" alt="Bild 1">
      <div class="caption">#Tiere</div>
    </div>
    <div class="image-item" data-tag="nature">
      <img src="img/eibsee-8572003_1280.jpg" alt="Bild 2">
      <div class="caption">#Natur</div>
    </div>
    <div class="image-item" data-tag="people">
      <img src="img/female-model-9565629_1280.jpg" alt="Bild 3">
      <div class="caption">#Menschen</div>
    </div>
    <div class="image-item" data-tag="nature">
      <img src="img/bouquet-7948558_1280.jpg" alt="Bild 4">
      <div class="caption">#Natur</div>
    </div>
  </section>

  <script>
    const buttons = document.querySelectorAll('.hashtags button');
    const images = document.querySelectorAll('.image-item');

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        const tag = btn.getAttribute('data-tag');

        images.forEach(img => {
          if(tag === 'all' || img.getAttribute('data-tag') === tag) {
            img.style.display = 'block';
          } else {
            img.style.display = 'none';
          }
        });
      });
    });
  </script>
</body>
</html>
